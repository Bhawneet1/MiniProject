<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav">
    <div class="H1">
      <h1>Find<span>Job</span></h1>
    </div>
    <div class="nav-options">
      <div class="options">
        <h3 class="home"><a href="#">Home</a></h3>
        <h3><a href="#">Jobs</a></h3>
        <h3><a href="#">Company</a></h3>
        <button class="Login">Login</button>
        <button class="Signup">Signup</button>
      </div>
    </div>

  </div>
  <div class="form">

    <form class="formData">
      <h1>Sign up</h1>
      <div class="full">
        <label for="user">Full name:</label>
        <input type="text" name="user" id="user" placeholder="Enter your full name">
      </div>
      <div class="email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
      </div>

      <div class="phone">
        <label for="phone">Phone number:</label>
        <input type="number" name="phone" id="phone" placeholder="Enter your phone number">
      </div>

      <div class="password">
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" placeholder="Enter your password">
      </div>
      <div class="student-user">
        <div class="student">
          <input type="radio" name="is" id="stu">Student
         </div>
         <div class="user">
          <input type="radio" name="is" id="user">User
         </div>
      </div>

      <input type="submit" value="Sign up" class="btn">
    </form>
  </div>
</body>

</html>
